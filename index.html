<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <model-viewer
      src="https://res.cloudinary.com/dfosbixpu/image/upload/v1755117061/mclaren_35m_2021__www.vecarz.com_egycl4.glb"
      ar
      ar-modes="scene-viewer quick-look webxr"
      environment-image="neutral"
      auto-rotate
      camera-controls
      style="width: 100%; height: 500px"
      class="model-viewer"
    >
    </model-viewer>

    <a
      href="intent://arvr.google.com/scene-viewer/1.0?file=https://example.com/car.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;end;"
    >
      View in your space
    </a>
  </body>
</html>
